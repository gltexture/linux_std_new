name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build images
        working-directory: ./docker
        run: |
          podman build --target builder -t myapp:test .
          podman build -t myapp:latest .

  test:
    runs-on: [ self-hosted, linux, x64 ]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          podman run --net=host --rm myapp:test sh -c "pip install pytest && pytest"

  deploy:
    runs-on: [ self-hosted, linux, x64 ]
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy container
        run: |
          podman stop app01 || true
          podman rm -f app01 || true
          podman run -d \
            --net=host \
            --replace \
            --name app01 \
            -p 8086:8086 \
            myapp:latest
