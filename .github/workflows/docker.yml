name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test SSH connection via plain ssh
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USERNAME: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          # Сохраняем ключ
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
      
          echo "Пытаемся подключиться к ${HOST}:${PORT} как ${USERNAME}…"
      
          # Однострочный вызов ssh без backslashes и комментариев внутри
          ssh -i key.pem \
              -p "${PORT}" \
              -o BatchMode=yes \
              -o ConnectTimeout=15 \
              -o StrictHostKeyChecking=no \
              "${USERNAME}@${HOST}" exit
          STATUS=$?
      
          if [ $STATUS -eq 0 ]; then
            echo "✅ SSH connection successful"
          else
            echo "❌ SSH connection failed (exit code $STATUS)"
            exit $STATUS
          fi
    
      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: echo "SSH connection successful"
          timeout: 30s
    
      - name: Build images
        working-directory: ./docker
        run: |
          podman build --target builder -t myapp:test .
          podman build -t myapp:latest .

      - name: Run tests on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            podman run --net=host --rm myapp:test sh -c "pip install pytest && pytest"

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            podman stop app01 || true
            podman rm app01 || true
            podman run -d \
              --net=host \
              --name app01 \
              -p 8086:8086 \
              myapp:latest
