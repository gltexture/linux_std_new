name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_LOGIN }}/myapp
  IMAGE_TEST: ${{ secrets.DOCKERHUB_LOGIN }}/myapp:test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_LOGIN }} -p ${{ secrets.DOCKERHUB_ACCESS }}

      - name: Build and push images
        working-directory: ./docker
        run: |
          docker build --target builder -t ${{ env.IMAGE_TEST }} .
          docker push ${{ env.IMAGE_TEST }}
          docker build -t ${{ env.IMAGE_NAME }} .
          docker push ${{ env.IMAGE_NAME }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_LOGIN }} -p ${{ secrets.DOCKERHUB_ACCESS }}

      - name: Pull and run test image
        run: |
          docker pull ${{ env.IMAGE_TEST }}
          docker run --rm --net=host ${{ env.IMAGE_TEST }} sh -c "pip install pytest && pytest"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: SSH and deploy container on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_LOGIN }} -p ${{ secrets.DOCKERHUB_ACCESS }}
            docker pull ${{ env.IMAGE_NAME }}
            docker stop app01 || true
            docker rm -f app01 || true
            docker run -d --net=host --replace --name app01 -p 8086:8086 ${{ env.IMAGE_NAME }}
