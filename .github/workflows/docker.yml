name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: [ self-hosted, linux, x64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build images
        working-directory: ./docker
        run: |
          podman build --target builder -t myapp:test .
          podman build -t myapp:latest .

      - name: Run tests
        run: |
          podman run --net=host --rm myapp:test sh -c "pip install pytest && pytest"

      - name: Deploy
        run: |
          podman stop app01 || true
          podman rm app01 || true
          podman run -d \
            --net=host \
            --name app01 \
            -p 8086:8086 \
            myapp:latest
