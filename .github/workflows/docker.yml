name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "."
          target: "~/ci_project"

      - name: Run tests and deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ~/ci_project/docker

            echo "ðŸ”§ Building test image"
            podman build --target builder -t myapp:test .

            echo "ðŸ§ª Running tests"
            podman run --rm myapp:test sh -c "pip install pytest && pytest"

            echo "ðŸ“¦ Building final image"
            podman build -t myapp:latest .

            echo "ðŸš€ Deploying container"
            podman stop app01 || true
            podman rm app01 || true
            podman run -d \
              --net=host \
              --name app01 \
              -p 8086:8086 \
              myapp:latest
